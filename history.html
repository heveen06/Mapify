  <header class="history-header">
    <h1 class="history-title">Country History</h1>
    <p class="history-subtitle">Choose a country or open this page from the map</p>

    <div class="history-select-wrapper">
      <label for="countrySelect" class="visually-hidden">Select Country</label>
      <select id="countrySelect" class="history-country-select" aria-label="Select Country">

        <option value="">-- Select a Country --</option>

          <option value="egypt">Egypt</option>
          <option value="libya">Libya</option>
          <option value="yemen">Yemen</option>
          <option value="somalia">Somalia</option>
          <option value="morocco">Morocco</option>
        </optgroup>

       
        <optgroup label="Europe">
          <option value="uk">United Kingdom</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
          <option value="italy">Italy</option>
          <option value="spain">Spain</option>
          <option value="netherlands">Netherlands</option>

        <optgroup label="Asia">

          <option value="japan">Japan</option>
          <option value="southkorea">South Korea</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
          <option value="afghanistan">Afghanistan</option>
          <option value="indonesia">Indonesia</option>
          <option value="malaysia">Malaysia</option>
          <option value="thailand">Thailand</option>
          <option value="philippines">Philippines</option>
        </optgroup>

        <optgroup label="North & South America">
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="mexico">Mexico</option>
          <option value="brazil">Brazil</option>
          <option value="argentina">Argentina</option>
          <option value="chile">Chile</option>
          <option value="colombia">Colombia</option>
          <option value="peru">Peru</option>

        <optgroup label="Africa">
          <option value="southafrica">South Africa</option>
          <option value="nigeria">Nigeria</option>
          <option value="kenya">Kenya</option>
          <option value="ethiopia">Ethiopia</option>
          <option value="somalia">Somalia</option>
          <option value="morocco">Morocco</option>
        </optgroup>

      </select>
    </div>
  </header>

  
  <main id="history-container" class="history-container" role="main" tabindex="-1">
